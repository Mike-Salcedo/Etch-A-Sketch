<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link
      rel="shortcut icon"
      href="imgs/etch-a-sketch.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript_file.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">Etch-A-Sketch</div>
      <div class="gridContainer">
        <div class="selectionBox">
          <div class="color">
            <!-- <input type="color" class="color" /> -->
            <input id="color" type="color" />
            <label class="colorBtn" for="color">
          </div>
          <button class="eraser">Erase</button>
          <div class="gridSizeToggleBox">
            <input
              type="range"
              min="1"
              max="64"
              value="16"
              oninput="rangeValue.innerText = this.value"
            />
            <p id="rangeValue">16</p>
          </div>
        </div>
        <div class="gridBox"></div>
      </div>
    </div>
    <div class="footer">
      <div class="attributions">
        <a href="https://www.flaticon.com/free-icons/draw" title="draw icons"
          >Draw icons created by Freepik - Flaticon</a
        >
      </div>
    </div>
  </body>
</html>
