<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Etch-A-Sketch</div>
      <div class="gridContainer">
        <div class="selectionBox">
          <div class="color">Color being used</div>
          <button class="eraser">Erase</button>
          <div class="gridSizeToggleBox">
            Grid Size Toggle
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="myRange"
            />
          </div>
        </div>
        <div class="gridBox">Grid</div>
      </div>
    </div>
  </body>
</html>
